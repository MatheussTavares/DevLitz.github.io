<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="512x1512" href="img/foguete.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastrar / Login </title>
  </head>
  <body >
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i> 
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Logar com:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="img/simbolo-do-google.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/facebook.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/twitter.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/github.png">
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Logar com:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="img/simbolo-do-google.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/facebook.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/twitter.png">
              </a>
              <a href="#" class="social-icon">
                <img src="img/github.png">
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>É novo por aqui?</h3>
            <p>
             Clique no botão e registre-se
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastrar-se
            </button>
          </div>
          <img src="img/login.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem conta?</h3>
            <p>
              Faça Login e aproveite!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Fazer Login
            </button>
          </div>
          <img src="img/cadastro.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="cadastro.js"></script>

    <script>
    
    </script>
  </body>
</html>
